<div class="patternPreview"></div>
<div class="patternControls flexFixed">
    <div class="controlRow mainPanelRow">
        <div class="currentColor">
            <div class="current" title="click to draw with foreground color, shift click to draw with background color">
                <input class="fg" />
                <input class="bg" />
            </div>
        </div>
        <div class="metricsPanel">
            <label><span class="labelText">FPS: </span><span class="fps_value valueText"></span><input type="number" pattern="\d*" class="fps" /></label>
            <label><span class="labelText">Frames: </span><span class="frames_value valueText"></span><input type="number" pattern="\d*" class="frames" /></label>
            <label><span class="labelText">Pixels: </span><span class="pixels_value valueText"></span><input type="number" pattern="\d*" class="pixels" /></label>
            <button type="button" class="saveImage btn btn-default btn-xs" title="Save Lightwork as image" ><span class="glyphicon glyphicon-save"></span></button>&nbsp;
            <button type="button" class="loadImage btn btn-default btn-xs" title="Load Lightwork from image" ><span class="glyphicon glyphicon-folder-open"></span></button>&nbsp;
        </div>
        <div style="margin-right: 5px" class="undoredo">
            <button class="undoButton btn btn-xs btn-default"><i class="glyphicon glyphicon-share-alt glyphicon-flipped"></i></button>
            <button class="redoButton btn btn-xs btn-default"><i class="glyphicon glyphicon-share-alt"></i></button>
        </div>
    </div>
    <div class="controlRow">
        <div class="palette" title="This is the color pallet, left click to load, right click to set, shift click for background color"></div>
    </div>
</div>
<div class="editorcontainer flexExpand"></div>
